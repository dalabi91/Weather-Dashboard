    <title> Weather Dashboard </title>
  </head>

  <body>
    <header
      class="container-fluid text-center p-2 weather-header"
    >
      <h1>Weather Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
<div class="container-fluid" style="max-width: 1400px">
  <div class="row">
        <aside class="col-lg-3 pb-3">
          <h2 id="form-heading" class="mt-1 h3 form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input
                  class="form-input weather-search"
                  type="text"
                  id="search-input"
                  placeholder="Warton"
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                />
                <div class="input-group-append">
                  <button
                    type="submit"
                    class="btn search-button"
                    id="search-button"
                    aria-label="submit search"
                  >Search
                  </button>
                  <hr class="hr weather-hr" />
                  <button
                    type="submit"
                    class="btn clear-button"
                    id="clear-button"
                    aria-label="clear search"
                  >Clear History
                  </button>
                </div>
              </div>
            </div>
          </form>
          <div class="list-group" id="history"></div>
        </aside>
<!-- current weather -->
    <div class="col-lg-9 pb-3 weatherInfo">
      <section id="today" class="mt-3" role="region" aria-live="polite">
            <div class="card bg-primary todays-card">
              <div class="card-body">
                <p class="date card-info" id="current-date"></p>
                <div class="container-fluid">
                  <div class="row">
                    <h2 class="col-lg-4 card-info city mt-5" id="location"></h2>
                    <div class="col-lg-4">
                      <img src="" alt="" id="current-weather-icon" />
                      <p card="description card-info"></p>
                    </div>
                    <h3 class="col-lg-4 mt-5 temp card-info" id="temp"></h3>
                  </div>
                </div>
                <div class="row">
                <p class="col-md-6 wind card-info" id="wind"></p>
                <p class="col-md-6 humidity card-info" id="humidity"></p>
              </div>
              </div>
      </section>
            
<!-- next 5 days forecast -->
  <section id="forecast" class="mt-3"role="region" aria-live="polite">

              </div>
            </div>

    </section>            
    </div>
</div> 
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
