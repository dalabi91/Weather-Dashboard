<html lang="en-gb">

    <meta charset="UTF-8" />

    <title> Weather Dashboard </title>

  <body>
    <header
      class="container-fluid text-center p-2 weather-header"
    >
      <h1>Weather Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
<div class="container-fluid" style="max-width: 1400px">
  <div class="row">
        <aside class="col-lg-3 pb-3">
          <h2 id="form-heading" class="mt-1 h3 form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input
                  class="form-input weather-search"
                  type="text"
                  id="search-input"
                  placeholder="London"
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                />
                <div class="input-group-append">
                  <button
                    type="submit"
                    class="btn search-button"
                    id="search-button"
                    aria-label="submit search"
                  >
                    Search
                  </button>
                  <hr class="hr weather-hr" />
                </div>
              </div>
            </div>
          </form>
          <div class="list-group" id="history"></div>
        </aside>
<!-- current weather -->
    <div class="col-lg-9 pb-3" id="weather-info">
      <section id="today" class="mt-3" role="region" aria-live="polite">
            <div class="card bg-primary">
              <div class="card-body">
                <p class="date" id="current-date">28/01/2024</p>
                <div class="container-fluid">
                  <div class="row">
                    <h2 class="col-lg-4 card-info city mt-5" id="location">Current weather</h2>
                    <div class="col-lg-4">
                      <img src="" alt="" id="current-weather-icon" />
                    </div>
                    <p class="col-lg-4 mt-5 temp" id="temp">18Â°c</p>
                  </div>
                </div>
              </div>
      </section>
            
<!-- next 5 days forecast -->
  <section id="forecast" class="mt-3"role="region" aria-live="polite">
    <div class="container-fluid mt-5">              
      <!-- <div class="col-sm-6 mb-3 mb-sm-0"> -->
        <h2 class="mb-4">5-Day Forecast:</h2>
        <div class="row">

          <div class="col-lg-2 col-md-4 col-sm-6 mb-4">
            <div class= "card">
              <div class="card-body">
                <h5 class="card-title">D1</h5>
                <p class="card-text">icon</p>
                <p class="card-text">Temp</p>
                <p class="card-text">Wind</p>
                    <p class="card-text">Humidity</p>
                  </div>
                </div>
              </div>
              
              <div class="col-lg-2 col-md-4 col-sm-6 mb-4">
                <div class= "card">
                  <div class="card-body">
                    <h5 class="card-title">D2</h5>
                    <p class="card-text">icon</p>
                    <p class="card-text">Temp</p>
                    <p class="card-text">Wind</p>
                    <p class="card-text">Humidity</p>
                  </div>
                </div>
              </div>
              
              <div class="col-lg-2 col-md-4 col-sm-6 mb-4">
                <div class= "card">
                  <div class="card-body">
                    <h5 class="card-title">D3</h5>
                    <p class="card-text">icon</p>
                    <p class="card-text">Temp</p>
                    <p class="card-text">Wind</p>
                    <p class="card-text">Humidity</p>
                  </div>
                </div>
              </div>
              
                <div class="col-lg-2 col-md-4 col-sm-6 mb-4">
                  <div class= "card">
                  <div class="card-body">
                    <h5 class="card-title">D4</h5>
                    <p class="card-text">icon</p>
                    <p class="card-text">Temp</p>
                    <p class="card-text">Wind</p>
                    <p class="card-text">Humidity</p>
                  </div>
                </div>
              </div>
              
              <div class="col-lg-2 col-md-4 col-sm-6 mb-4">
                <div class= "card">
                  <div class="card-body">
                    <h5 class="card-title">D5</h5>
                    <p class="card-text">icon</p>
                    <p class="card-text">Temp</p>

                    <p class="card-text">Humidity</p>
                  </div>
                </div>
              </div>
            </div>
            </div> 
    </div>
  </section>
